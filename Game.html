<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel = "stylesheet" href="/css/styles.css">
    <script defer src="/js/test.js"></script>
</head>
<body>
  <h1 id = "game-title">Color Guessing Game</h1>
  <div id = "instructions">
      <p>Guess the color by picking the color you think matches the RGB value code given.</p>
      <span id="color-display">RGB</span>
  </div>
    <div id="navigation">
      <button id="new-game">New Game</button>
      <button class="mode" class="default">Easy</button>
      <button class="mode">Hard</button>
      <span id = "scoreboard">Score: </span>
    </div>
    <div class="gameboard">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <h1 id="message"></h1>
  </body>
</html>

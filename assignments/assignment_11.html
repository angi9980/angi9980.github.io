<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/quote.css">
    <script src = "/js/quote.js" defer></script>
    <title>Cat Facts</title>
</head>
<body>
    <div class="app">
        <header>Random Cat Facts</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a mew fact!
          </button>
          <a href = "https://twitter.com/i/flow/login" class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it meow!</a>
        </section>
        </section>
        <section class = "about">
          <p>Click the "Generate a mew fact!" button to get a new cat fact! Cat facts are sourced from the Meow Facts API.</p>
          <p>Click the "Tweet it meow!" button to be brought to the Twitter login page.</p>
        </section>
      </div>
    <img class= "background" src="/img/cat.jpg" alt="">
</body>
</html>
